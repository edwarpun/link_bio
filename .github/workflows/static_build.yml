name: Static Build

on:
  push:
    branches:
      -main

jobs:
  build:
    if: github.repository == 'josantospy/link_bio'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run build script
        run: python ./link_bio/remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Jonathan Santos [GitHub Actions]
          commit_user_email: josantospy@gmail.com
          commit_author: Jonathan Santos <josantospy@gmail.com>
